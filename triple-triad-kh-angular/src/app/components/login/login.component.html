<div class="col-md-12">
    <h2>{{title}}</h2>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        No se ha podido identificar el usuario
    </div>

    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" class="col-md-5">

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">El email no es válido</span>
        </p>

        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!password.valid && password.touched">La contraseña no es válida</span>
        </p>

        <input type="submit" value="Iniciar sesión" class="btn btn-primary" [disabled]="!loginForm.form.valid" />
    </form>
</div>
