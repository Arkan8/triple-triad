<div class="col-md-12">
    <h2>{{title}}</h2>

    <div class="alert alert-success" *ngIf="status == 'success'">
        EL registro se ha completado correctamente, puedes <a [routerLink]="['/login']">iniciar sesión</a>.
    </div>

    <div class="alert alert-danger" *ngIf="status == 'error'">
        El usuario ya existe o hay algún error.
    </div>


    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-md-5" id="formulario">

        <p>
            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" #username="ngModel" [(ngModel)]="user.username" class="form-control" required />
            <span *ngIf="!username.valid && username.touched">El nombre de usuario es obligatorio</span>
        </p>

        <p>
            <label for="email">Email</label>
            <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" required />
            <span *ngIf="!email.valid && email.touched">El email es obligatorio</span>
        </p>

        <p>
            <label for="password">Contraseña</label>
            <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required />
            <span *ngIf="!password.valid && password.touched">La contraseña es obligatoria</span>
        </p>

        <p>
            <input type="submit" value="Registrar" class="btn btn-success">
        </p>

    </form>

    <script>
        var username = document.forms["formulario"]["username"];
        var email = document.forms["formulario"]["email"];
        var password = document.forms["formulario"]["password"];

        if (username.value == '') {
            alert("Usuario vacío");
            username.focus();
            return false;
        }

        if (email.value == '') {
            alert("Usuario vacío");
            email.focus();
            return false;
        }

        if (password.value == '') {
            alert("Usuario vacío");
            password.focus();
            return false;
        }
    </script>
</div>
