<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

<div class="col-md-12">
    <div class="row fondo">
        <div class="col-xs-12 col-sm-12 col-md-12 fondo">
            <div *ngIf="identity">

                <div [routerLink]="['new-game']" class="card nueva btn" *ngIf="isNueva">
                    <h3>NUEVA PARTIDA</h3>
                </div>

                <div [routerLink]="['match', partidaEnCurso.id]" class="card nueva btn" *ngIf="inGame">
                    <h3>PARTIDA EN CURSO</h3>
                </div>

                <div class="card esperando btn" *ngIf="isWaiting">
                    <h3>ESPERANDO AL OPONENTE</h3>
                </div>

                <div [routerLink]="['new-game']" class="card retado btn" *ngIf="isChallenged">
                    <h3>TE HAN RETADO A UN DUELO</h3>
                </div>
            </div>
        </div>
    </div>


    <div class="row fondo">
        <div class="col-xs-12 col-sm-12 col-md-12 fondo" style="margin-top: 20px;">
            <div id="content-slider">
                <div class="wrap-slider">


                    <!-- ===== Thumbnail ControlNav ======= -->
                    <input type="radio" id="a-1" name="a">
                    <input type="radio" id="a-2" name="a">
                    <input type="radio" id="a-3" name="a">
                    <input type="radio" id="a-4" name="a">

                    <nav id="main">
                        <h1 class="main-title">NOVEDADES Y EVENTOS</h1>
                        <label for="a-1" class="first"></label>
                        <label for="a-2" class="first"></label>
                        <label for="a-3" class="first"></label>
                        <label for="a-4" class="first"></label>
                    </nav>

                    <!-- =================================== -->
                    <nav id="control">
                        <label for="a-1"></label>
                        <label for="a-2"></label>
                        <label for="a-3"></label>
                        <label for="a-4"></label>
                    </nav>
                    <!-- =================================== -->

                    <!-- 	IMAGE NAVIGATION pic -->
                    <span id="b-1" class="th" tabindex="10">
          <img src="http://triple-triad.com/images/evento_piratas.jpg" alt="" id="p-1">
          <div class="title-1">
            <h1>NUEVO EVENTO</h1>
            <p>Piratas del Caribe</p>
          </div>
        </span>

                    <span id="b-2" class="th" tabindex="11">
          <img src="http://triple-triad.com/images/evento_nuevas_cartas.jpg" alt="" id="p-2">
          <div class="title-2">
            <h1>NUEVAS CARTAS</h1>
            <p>Próximamente</p>
          </div>
        </span>

                    <span id="b-3" class="th" tabindex="12">
          <img src="http://triple-triad.com/images/evento_rikukh3.jpg" alt="" id="p-3">
          <div class="title-3">
            <h1>NUEVA CARTA PROMOCIONAL</h1>
            <p>RIKU - Kingdom Hearts III</p>
          </div>
        </span>

                    <span id="b-4" class="th" tabindex="13">
          <img src="http://triple-triad.com/images/evento_aquanort.jpg" alt="" id="p-4">
          <div class="title-4">
            <h1>NUEVO EVENTO</h1>
            <p>REINO DE LA OSCURIDAD</p>
          </div>
        </span>

                    <!-- ===== IMages ======= -->

                    <div class="slider">
                        <div class="inset">

                            <figure>
                                <figcaption class="title-1">
                                    <h1>NUEVO EVENTO</h1>
                                    <p>Piratas del Caribe</p>
                                </figcaption>
                                <img src="http://triple-triad.com/images/evento_piratas.jpg" alt="" id="i-1" class="f">
                            </figure>

                            <figure>
                                <figcaption class="title-2">
                                    <h1>NUEVAS CARTAS</h1>
                                    <p>Próximamente</p>
                                </figcaption>
                                <img src="http://triple-triad.com/images/evento_nuevas_cartas.jpg" alt="" id="i-2" class="f">
                            </figure>

                            <figure>
                                <figcaption class="title-3">
                                    <h1>NUEVA CARTA PROMOCIONAL</h1>
                                    <p>RIKU - Kingdom Hearts III</p>
                                </figcaption>
                                <img src="http://triple-triad.com/images/evento_rikukh3.jpg" alt="" id="i-3" class="f">
                            </figure>

                            <figure>
                                <figcaption class="title-4">
                                    <h1>NUEVO EVENTO</h1>
                                    <p>REINO DE LA OSCURIDAD</p>
                                </figcaption>
                                <img src="http://triple-triad.com/images/evento_aquanort.jpg" alt="" id="i-4" class="f">
                            </figure>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</div>
